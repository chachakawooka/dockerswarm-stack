version: '3'

services:

  ################################################################################
  ##### TRAEFIK
  ################################################################################

  proxy:
    image: traefik:v2.0.2
    command:
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
    deploy:
       placement:
        constraints:
          - node.role == manager

  ################################################################################
  ##### HELLO WORLD
  ################################################################################

  helloworld:
    image: tutum/hello-world:latest
    networks:
     - proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.helloworld.rule=PathPrefix(`/helloworld`)"
        - "traefik.http.routers.helloworld.entrypoints=web"
        - "traefik.http.services.helloworld.loadbalancer.server.port=80"
        - "traefik.http.middlewares.helloworld-stripprefix.stripprefix.prefixes=/helloworld"
        - "traefik.http.routers.helloworld.middlewares=helloworld-stripprefix@docker"

  ################################################################################
  ##### Portainer
  ################################################################################

  portainer:
    image: portainer/portainer:latest
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    networks:
     - proxy
     - portainer_agents
    volumes:
      - portainer-data:/data
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=PathPrefix(`/portainer`)"
        - "traefik.http.routers.portainer.entrypoints=web"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        - "traefik.http.middlewares.portainer-stripprefix.stripprefix.prefixes=/portainer"
        - "traefik.http.routers.portainer.middlewares=portainer-stripprefix@docker"

  agent:
    image: portainer/agent
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_agents
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux

volumes:
  portainer-data: {}

networks:
  proxy:
    external: true
  portainer_agents:
    attachable: true

